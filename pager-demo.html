<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>vue-pager demo</title>
    <link rel="stylesheet" type="text/css" href="pager.css">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #eee;
            font-family: 'Microsoft YaHei';
        }
        .container{
            width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="pagerWrap">
        <pager :total="pageTotal" :current="pageCurrent"></pager>
    </div>
</div>
</body>
<script src="https://unpkg.com/vue@2.1.4/dist/vue.js"></script>
<script src="pager.js"></script>
</html>
